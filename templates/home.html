<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction | ML Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.2);
        }

        button {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 2rem;
            text-align: center;
            color: #2c3e50;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(78, 205, 196, 0.1);
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>FWI Prediction</h1>
       <!--understand points-->
       <div class="input-glossary">
           <h3>Input Explanations</h3>
           <div class="glossary-list">
               <div class="glossary-item">
                   <span class="abbreviation">RH:</span>
                   <span class="full-form">Relative Humidity (%)</span>
               </div>
               <div class="glossary-item">
                   <span class="abbreviation">Ws:</span>
                   <span class="full-form">Wind speed (km/h)</span>
               </div>
               <div class="glossary-item">
                   <span class="abbreviation">FFMC:</span>
                   <span class="full-form">Fine Fuel Moisture Code</span>
               </div>
               <div class="glossary-item">
                   <span class="abbreviation">DMC:</span>
                   <span class="full-form">Duff Moisture Code</span>
               </div>
               <div class="glossary-item">
                   <span class="abbreviation">ISI:</span>
                   <span class="full-form">Initial Spread Index</span>
               </div>
               <div class="glossary-item">
                   <span class="abbreviation">FWI:</span>
                   <span class="full-form">Fire Weather Index</span>
               </div>
           </div>
       </div>
   
        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict_datapoint')}}" method="post">
           <input type="text" name="Temperature" placeholder="Temperature" required>
           <input type="text" name="RH" placeholder="RH" required>
           <input type="text" name="Ws" placeholder="Ws" required>
           <input type="text" name="Rain" placeholder="Rain" required>
           <input type="text" name="FFMC" placeholder="FFMC" required>
           <input type="text" name="DMC" placeholder="DMC" required>
           <input type="text" name="ISI" placeholder="ISI" required>
           <input type="text" name="Classes" placeholder="Classes" required>
           <input type="text" name="Region" placeholder="Region" required>

           <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
       </form>
       
       <h2>THE FWI prediction is {{result}}</h2>
    </div>
</body>
</html>
